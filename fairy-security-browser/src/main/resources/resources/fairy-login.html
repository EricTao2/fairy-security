<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>default-login</title>
</head>
<body>
	<h1>fairy-security默认登录页面</h1>
	<form action="/authentication/form" method="post">
	<p>登录</p>
	<table>
		<tr>
			<td>账号:</td>
			<td><input name="username" type="text"/></td>
		</tr>
		<tr>
			<td>密码:</td>
			<td><input name="password" type="password"/></td>
		</tr>
		<tr>
			<td>验证码:</td>
			<td>
				<input name="imageCode" type="text"/>
				<img  src="/code/image">
			</td>
		</tr>
		<tr>
			<td>
				<input name="remember-me" type="checkbox"/>记住我
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit" value="确定">
			</td>
		
		</tr>
	</table>
	</form>
</body>
</html>
