<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-3.0.0.min.js"></script>
<title>default-login</title>
</head>
<body>
	<h1>fairy-security默认登录页面</h1>
	<font  id="error" color="red"></font>
	<form action="/authentication/form" method="post">
	<p>登录</p>
	<table>
		<tr>
			<td>账号:</td>
			<td><input name="username" type="text"/></td>
		</tr>
		<tr>
			<td>密码:</td>
			<td><input name="password" type="password"/></td>
		</tr>
		<tr>
			<td>验证码:</td>
			<td>
				<input name="imageCode" type="text"/>
				<img  src="/code/image">
			</td>
		</tr>
		<tr>
			<td>
				<input name="remember-me" type="checkbox"/>记住我
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit" value="确定">
			</td>
		
		</tr>
	</table>
	</form>
	
	<h1>短信登录页面</h1>
	<form action="/authentication/phone" method="post">
	<p>登录</p>
	<table>
		<tr>
			<td>手机号:</td>
			<td><input name="phone" type="text" value="18873020899"/></td>
		</tr>
		<tr>
			<td>验证码:</td>
			<td>
				<input name="smsCode" type="password"/>
				<a href="/code/sms?phone=18873020899">发送验证码</a>
			</td>
		</tr>
		<tr>
			<td>
				<input name="remember-me" type="checkbox"/>记住我
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit" value="确定">
			</td>
		
		</tr>
	</table>
	</form>
	<a href="/fairyAuth/qq">QQ登录</a>
	<a href="/fairyAuth/weChat">微信登录</a>
</body>
<script> 
	$(function(){
		var error = GetQueryString("error");
		if (error == "true") {
			$("#error").text("登录校验错误");
		}
		
	});


function GetQueryString(name)
{
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
}
</script>
</html>
