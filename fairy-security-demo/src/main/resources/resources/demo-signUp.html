<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
</head>
<body>
	<h1>demo注册页面</h1>
	<form action="/user/register" method="post">
	<p>注册</p>
	<table>
		<tr>
			<td>账号:</td>
			<td><input name="username" type="text"/></td>
		</tr>
		<tr>
			<td>密码:</td>
			<td><input name="password" type="password"/></td>
		</tr>
		<tr>
			<td>
				<button type="submit" name="type" value="register">注册</button>
				<button type="submit" name="type" value="bind">绑定</button>
			
			</td>
		
		</tr>
	</table>
	</form>
</body>
</html>
